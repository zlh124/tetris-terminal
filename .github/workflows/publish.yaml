name: Publish to PyPI

on:
  push:
    branches: [master]
    # ä»…å½“ pyproject.toml è¢«ä¿®æ”¹æ—¶è§¦å‘ï¼ˆé¿å…æ— å…³æäº¤è§¦å‘ï¼‰
    paths:
      - 'pyproject.toml'
      - '.github/workflows/publish.yml'
      - 'src/**'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://github.com/zlh124/tetris-terminal.git

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´ Git åŽ†å²ç”¨äºŽç‰ˆæœ¬æ£€æµ‹

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          python -m pip install uv

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if version already exists on PyPI
        id: check-version
        env:
          PACKAGE_NAME: tetris-terminal
          VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          if curl -s --head --fail "https://pypi.org/project/$PACKAGE_NAME/$VERSION/" > /dev/null; then
            echo "Version $VERSION already exists on PyPI. Skipping publish."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION does not exist. Proceeding with publish."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.check-version.outputs.exists == 'false'
        run: python -m uv build

      - name: Publish to PyPI
        if: steps.check-version.outputs.exists == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --verbose
          echo "âœ… Published version ${{ steps.get-version.outputs.version }} to PyPI!"
          echo "ðŸ”— https://pypi.org/project/tetris-game/${{ steps.get-version.outputs.version }}/"