name: Publish to PyPI

on:
  push:
    branches: [master]
    # ‰ªÖÂΩì pyproject.toml Ë¢´‰øÆÊîπÊó∂Ëß¶ÂèëÔºàÈÅøÂÖçÊó†ÂÖ≥Êèê‰∫§Ëß¶ÂèëÔºâ
    paths:
      - 'pyproject.toml'
      - '.github/workflows/publish.yml'
      - 'src/**'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://github.com/zlh124/tetris-terminal.git

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ Git ÂéÜÂè≤Áî®‰∫éÁâàÊú¨Ê£ÄÊµã

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          python -m pip install uv
      - name: Install dependencies
        run: |
          python -m pip install tomli

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build package
        run: python -m uv build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          SUCCESS=$(twine upload dist/* --verbose)
          if $SUCCESS; then
            echo "‚úÖ Successfully published version ${{ steps.get-version.outputs.version }} to PyPI!"
            echo "üîó https://pypi.org/project/tetris-game/${{ steps.get-version.outputs.version }}/"
          else
            echo "‚ùå Failed to publish version ${{ steps.get-version.outputs.version }} to PyPI!"
            exit 1
          fi